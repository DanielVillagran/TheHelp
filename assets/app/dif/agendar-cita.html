<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Agendar cita</title>

    <!-- CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/sweet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap4-toggle.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../plugin/sidebar/css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../plugin/sidebar/css/jquery.mCustomScrollbar.min.css">


</head>

<body class="bg-gray">

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <section class="sec-nav-dif">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-6">
                            <div class="d-back-logo">
                                <button type="button" class="btn btn-back" href=""><img src="../images/icons/icon-back.svg" alt=""></button>
                            </div>

                        </div>
                        <div class="col-lg-6 col-md-6 col-6 text-right">
                            <p class="name-view"><span>Citas</span><button type="button" id="sidebarCollapse" class="btn btn-sidebar ml-3">
                                    <img class="icon-burger" src="../images/icons/icon-burger.svg" alt="">
                                </button></p>

                        </div>
                    </div>
                </div>

            </section>


            <section class="sec-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                            <p class="title-sec">Agendar cita</p>
                            <p class="sub-title-sec mt-1">Para solicitar una cita, por favor complete el siguiente formulario.</p>
                        </div>
                    </div>

                    <div class="row row-agendar-cita">
                        <div class="col-lg-12 col-md-12 col-12">
                            <form id="enviar_cita" class="form-agendar-cita">
                                <div class="form-group">
                                    <div class="floating-label-group">
                                        <input type="text" name="nombre" class="form-control input-form" required />
                                        <label class="floating-label">Nombre *</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="floating-label-group">
                                        <input type="email" id="email" name="email" class="form-control input-form" required />
                                        <label class="floating-label">Correo electrónico *</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="floating-label-group">
                                        <input type="text" name="telefono" class="form-control input-form" required />
                                        <label class="floating-label">Teléfono *</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-lg-primary-dif mt-3">Solicitar cita</button>
                            </form>
                        </div>
                    </div>

                </div>
            </section>

            <!-- END CONTENT -->
        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="../plugin/bootstrap/js/jquery-3.3.1.min.js"></script>
    <!-- Popper.JS -->
    <script src="../plugin/bootstrap/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Toogle -->
    <script src="../plugin/bootstrap/js/bootstrap4-toggle.min.js"></script>
    <!-- jQuery Custom Scroller -->
    <script src="../plugin/sidebar/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/main-dif.js"></script>
    <script src="js/agendar-cita.js"></script>
    <script src="js/select.js"></script>
    <script src="../js/sweetalert.js"></script>
</body></html>
